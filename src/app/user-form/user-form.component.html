<form #form="ngForm" (ngSubmit)="onSubmit()" *ngIf="active">
  <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
    <input type="text" class="form-control" name="name" [(ngModel)]="newUSer.name" #name="ngModel" placeholder="Name" required="required">
    <span class="help-block" *ngIf="name.invalid && name.touched">The name is required</span>
  </div>

  <div class="form-group" [class.has-error]="username.invalid && username.touched" [class.has-success]="username.valid">
    <input type="text" class="form-control" name="username" [(ngModel)]="newUSer.username" #username="ngModel" placeholder="Username" required="required">
    <span class="help-block" *ngIf="username.invalid && username.touched">The username is required</span>
  </div>

  <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-lg btn-block">
    Create new user
  </button>

</form>
